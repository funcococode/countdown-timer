<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boxFill"></div>
    <h2>⏳ Countdown Timer ⏳</h2>

    <h1 id="msg">Time Remaining for new year</h1>

    <div id="clockWrapper" class="wrapper">
        <li class="clock">
            <p id="days" class="value">00</p>
            <p class="clockTitle">Days</p>
        </li>
        <li class="clock">
            <p id="hours" class="value">00</p>
            <p class="clockTitle">Hours</p>
        </li>
        <li class="clock">
            <p id="mins" class="value">00</p>
            <p class="clockTitle">Minutes</p>
        </li>
        <li class="clock">
            <p id="seconds" class="value">00</p>
            <p class="clockTitle">Seconds</p>
        </li>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
